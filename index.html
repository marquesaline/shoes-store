<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Store</title>
</head>
<body>
    <header>
        <div> 
            <img src="img/ShoesStore-Images/logo-color.png" alt="logo da loja">

                <ul> 
                    <li>TODOS OS PRODUTOS</li>
                    <li>COLEÇÕES</li>
                    <li>OUTLET</li>

    <main>

        </div>
        <section>
            <p>encontre seu estilo</p>

                <img src="img/ShoesStore-Images/photoshoot-1.png" alt="">

        <section>
            <p>30% OFF</p>
            <div>
                <div>
                    <img src="img/ShoesStore-Images/shoes1.png" alt="">

                        <p>SCARPIN SALTO FINO BÁSICO</p>

                    </div>
                </div>
               
                <img src="img/ShoesStore-Images/shoes2.png" alt="">
                <img src="img/ShoesStore-Images/shoes3.png" alt="">
                <img src="img/ShoesStore-Images/shoes4.png" alt="">

        </section>
        <section>
            <div>
                <img src="img/ShoesStore-Images/photoshoot-3.png" alt="">
